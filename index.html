<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CartoDyn - Template 2</title>
		<!-- FAVICON + CSS -->
		<link href="img/flocon.png" rel="icon">
		<link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
	</head>

	<body>

		
		<div class="wrapper">

			<div id="carte"></div>

			<div class="graph1"> 
				<div id="container"></div>
			</div>

			<div id="effet" class="box_info effet_bt" title="Afficher ou masquer le graphique">
				<h1 class="box_info_annee">
					2022
				</h1>
				<h2 class="box_info_neige">
					1.7 m
				</h2>
			</div>

            
			
			<div class="graph2">
				<div id="chartcontainer"><canvas id="myChart" ></canvas></div>
			</div>

			<div id = "box-legend" class="legende">
				<div id="hs">
					<input type="checkbox" id="haute-savoie" name="haute-savoie" value="Haute-Savoie">
					<label for="Haute-Savoie"> Haute-Savoie</label><br>
					<button>Zoomer sur la haute-savoie</button>
				</div>
				
				<div id ="s">
					<input type="checkbox" id="savoie" name="savoie" value="Savoie">
					<label for="Haute-Savoie"> Savoie</label><br>
					<button>Zoomer sur la savoie</button>
				</div>
				
				<!-- <div id="menu" class="effet_bt">|||</div>	 -->
			</div>

			<div class="haut-page">
				<div id="haut">
					<div class ="bt-haut">Contact</div>
					<div class ="bt-haut">Mention légales</div>
					<div class ="bt-haut">Politique de confidentialité</div>
					<div class ="bt-haut">Aide</div>
				</div>
				<div id="titre">
					<h1>Enneigement en Savoie</h1>
				</div>
				
			</div>

			<div class="curseur">
				
				<input id="curseur" min="1996" max="2022" value="2022" step="1"
				class="custom-slider custom-slider-bullet" type="range">
			

				<div class="zone_bouton">
					<div class="fake-player bouton">
						<button role="play" class="play"></button>
						<button role="pause" class="pause hidden"></button>
					</div>
				</div>
		    </div>

		</div>
	
	</body>


	<!-- LIBRAIRIES JAVASCRIPT D3 & JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="https://d3js.org/d3-geo-projection.v4.min.js"></script>
	<script src="https://d3js.org/d3-tile.v0.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/d3-tile@1"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>

	</script>
	<!-- DONNEES (GEOJSON, WGS84) -->
	<script src="js/communes.js"></script>
	<script src="js/villes.js"></script>
	<script src="js/roads.js"></script>
	<script src="js/stations.js"></script>
	<script src="js/savoie.js"></script>
	<script src="js/depts.js"></script>
	<!-- PROGRAMME JAVASCRIPT -->
	<script src="js/main.js"></script>
</html>
